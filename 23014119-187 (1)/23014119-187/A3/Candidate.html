<!DOCTYPE html>
<html>
<head>
  <title>Candidates</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-gray-100">
  <h2 class="text-3xl font-bold text-center mb-6">Candidates</h2>
  <div class="max-w-md mx-auto space-y-4">
    <div class="p-5 bg-white rounded shadow flex justify-between">
      <span>Candidate 1</span>
      <button class="bg-blue-600 text-white px-4 py-1 rounded">Vote</button>
    </div>
    <div class="p-5 bg-white rounded shadow flex justify-between">
      <span>Candidate 2</span>
      <button class="bg-blue-600 text-white px-4 py-1 rounded">Vote</button>
    </div>
  </div>
  <script>
    // Optional alert on vote button click
    document.querySelectorAll("button").forEach(btn => {
      btn.onclick = () => alert("Redirect to vote form!");
    });
  </script>
</body>
</html>
