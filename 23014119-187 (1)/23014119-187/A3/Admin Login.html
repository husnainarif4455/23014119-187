<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
    <input type="text" id="username" placeholder="Username" class="w-full border p-3 mb-4 rounded">
    <input type="password" id="password" placeholder="Password" class="w-full border p-3 mb-4 rounded">
    <button onclick="login()" class="w-full bg-red-600 text-white py-3 rounded">Login</button>
  </div>

  <script>
    function login() {
      let u = document.getElementById("username").value;
      let p = document.getElementById("password").value;
      if (u === "admin" && p === "1234") {
        alert("Login Successful!");
        window.location.href = "results.html";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
