<!DOCTYPE html>
<html>
<head>
  <title>Voting Results</title>
  <style>
    table { width: 60%; margin: auto; border-collapse: collapse; margin-top: 50px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #343a40; color: #fff; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Voting Results</h2>
  <table>
    <tr>
      <th>Candidate Name</th>
      <th>Total Votes</th>
    </tr>
    <tr>
      <td>Candidate 1</td>
      <td>120</td>
    </tr>
    <tr>
      <td>Candidate 2</td>
      <td>95</td>
    </tr>
  </table>
</body>
</html>
