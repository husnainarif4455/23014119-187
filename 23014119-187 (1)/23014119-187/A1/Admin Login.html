<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body { background: #f8f9fa; font-family: sans-serif; }
    .login-box { max-width: 300px; margin: 80px auto; padding: 20px; background: #fff; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #dc3545; color: #fff; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>Admin Login</h3>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</body>
</html>
