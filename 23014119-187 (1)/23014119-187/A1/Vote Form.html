<!DOCTYPE html>
<html>
<head>
  <title>Voting Form</title>
  <style>
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    label, input { display: block; margin: 10px 0; }
    button { padding: 8px 20px; background: #17a2b8; color: white; border: none; border-radius: 5px; }
    a { color: white;}
  </style>
</head>
<body>
  <form>
    <h2>Cast Your Vote</h2>
    <label>Name:</label>
    <input type="text" placeholder="Enter your name" required>
    <label>Select Candidate:</label>
    <input type="radio" name="vote" value="Candidate 1"> Candidate 1<br>
    <input type="radio" name="vote" value="Candidate 2"> Candidate 2<br>
    <button type="submit">Submit Vote</button>
  </form>

  <button><a href="/A1/Result.html">Result</a></button>
</body>
</html>
