<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10">
  <form class="max-w-md mx-auto bg-white p-8 rounded shadow space-y-4">
    <h2 class="text-2xl font-bold text-center">Cast Your Vote</h2>
    <input type="text" placeholder="Your Name" class="w-full border p-3 rounded" required>
    <div>
      <label class="block mb-2 font-medium">Choose a candidate:</label>
      <label class="block"><input type="radio" name="vote" value="Candidate 1" class="mr-2"> Candidate 1</label>
      <label class="block"><input type="radio" name="vote" value="Candidate 2" class="mr-2"> Candidate 2</label>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded">Submit Vote</button>
  </form>

  <a href="/A2/Result.html" class="px-5 py-3 bg-gray-700 text-white rounded">Result</a>
</body>
</html>
