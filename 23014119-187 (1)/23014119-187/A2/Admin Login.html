<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
    <input type="text" placeholder="Username" class="w-full border p-3 mb-4 rounded">
    <input type="password" placeholder="Password" class="w-full border p-3 mb-6 rounded">
    <button class="w-full bg-red-600 text-white py-3 rounded">Login</button>
  </div>
</body>
</html>
