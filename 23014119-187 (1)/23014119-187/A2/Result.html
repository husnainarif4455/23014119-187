<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10">
  <h2 class="text-3xl font-bold mb-8 text-center">Voting Results</h2>
  <table class="table-auto w-2/3 mx-auto border border-gray-300">
    <thead>
      <tr class="bg-gray-800 text-white">
        <th class="px-6 py-3">Candidate</th>
        <th class="px-6 py-3">Total Votes</th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-t">
        <td class="px-6 py-3 text-center">Candidate 1</td>
        <td class="px-6 py-3 text-center">120</td>
      </tr>
      <tr class="border-t bg-gray-100">
        <td class="px-6 py-3 text-center">Candidate 2</td>
        <td class="px-6 py-3 text-center">95</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
